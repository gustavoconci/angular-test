<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend Angular Test</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.2/angular-route.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-app="app" class="d-flex flex-column">
        <header class="p-3 bg-dark text-white">
            <a href="#!/" class=" text-white text-decoration-none">
                Frontend Angular Test
            </a>
        </header>

        <main class="main" ng-controller="MainController">
            <div class="navbar-aside p-3 text-dark bg-light">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li>
                        <a href="#!/" class="nav-link {{ $route.current.scope.id === 'dashboard' ? 'active' : '' }}">
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="#!/movies" class="nav-link {{ $route.current.scope.id === 'movies' ? 'active' : '' }}">
                            Movies
                        </a>
                    </li>
                </ul>
            </div>

            <div ng-view class="view">
            </div>
        </main>
    </body>
</html>
