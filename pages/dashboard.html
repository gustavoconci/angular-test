<h1 class="mb-5">Hello, {{title}}!</h1>

<div class="row">
    <div class="col-6">
        <div class="card mb-4">
            <div class="card-header">
                Years Winners
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Year</th>
                            <th>Wins</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="(year, count) in years">
                            <td>
                                {{year}}
                            </td>
                            <td>
                                {{count}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card mb-4">
            <div class="card-body">
                TOP 3 Studios
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                Producers Wins
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                Movie Winners by Year
            </div>
        </div>
    </div>
</div>
